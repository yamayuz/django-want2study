{% load static %}

<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/want2studyApp/css/style.css' %}">
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="wrapper mx-auto my-5">
          
              <div class="d-flex mb-2">
                <h5 class="mb-0 me-1">{{ object.title }}</h5>
              {% if object.finishFlg %}
                  <span class="badge bg-success mb-0">完了</span>
              {% else %}
                  <span class="badge bg-warning text-dark mb-0">未完了</span>
              {% endif %}
            </div>
          <table class="design01 mb-3">
            <tr>
            <td>内容</td>
            <td>{{ object.detail }}</td>
            </tr>
            <tr>
            <td>登録日</td>
            <td>{{ object.created }}</td>
            </tr>
            <tr>
            <td>カテゴリー</td>
            <td>{{ object.category }}</td>
            </tr>
          </table>
          <a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">編集</a>
          {% if object.finishFlg %}
              <a href="{% url 'changefinish' object.pk %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">未完了にする</a>
          {% else %}
              <a href="{% url 'changefinish' object.pk %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">完了にする</a>
          {% endif%}
          <a href="#" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">削除</a>
          <a href="{% url 'studylist' %}" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">一覧へ戻る</a>
      </div>

      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->
  </body>
</html>
