{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/want2studyApp/css/style.css' %}">
    <title>want2study</title>
  </head>
  <body>
      <div class="container my-5">
          {% for study in object_list %}

            
                <div class="toast mx-auto my-1" role="alert" aria-live="assertive" aria-atomic="True">
                  <a href="{% url 'detail' study.pk %}">
                    <div class="toast-body d-flex justify-content-between">
                        <div class="toast-xontent">
                            <p class="my-0">{{ study.category }} ： {{ study.title }}</p>
                            <p class="my-0">aaaa</p>
                        </div>
                        <div class="status">
                            {% if study.finishFlg %}
                                <P>完了</P>
                            {% else %}
                                <p>未完了</p>
                            {% endif %}
                        </div>
                    </div>
                  </a>
                </div>

          {% endfor %}

          <div class="toast mx-auto my-3" role="alert" aria-live="assertive" aria-atomic="True">
            <div class="toast-body">
              <div class="toast-xontent">
                  <form action="" method="POST">
                      {% csrf_token %}
                      <div class="d-flex justify-content-between">
                          <div class="d-flex flex-row">
                              <p class="me-3">カテゴリ：<input type="text" id="cal" name="category" value=""></p>
                              <p>タイトル：<input type="text" id="cal" name="title" value="" width="40%"></p>
                          </div>
                          <div class="">
                              <input class="btn btn-primary" type="submit" value="作成">
                          </div>
                      </div>
                  </form>
              </div>
            </div>
          </div>



      </div>





      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->
    </body>
</html>
